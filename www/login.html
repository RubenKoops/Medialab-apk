<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Medialab</title>
<link href="css/style.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<!-- /////////////////////////////////////////////////LOGIN FORM\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

<form id="login_form" class="form-style-dark-matter">
    <h1>Login
        <span>Je moet inloggen om verder te gaan</span>
    </h1>
    <label>
    	<span>Gebruiker:</span>
        <input id="username" type="text" name="username" placeholder="gebruikersnaam" required style="text-transform: lowercase;" onblur="this.value=removeSpaces(this.value);">
    </label>
    <label>
        <span>Wachtwoord:</span>
        <input id="password" type="password" name="password" placeholder="wachtwoord" required>
    </label>
        <input type="submit" id="login" class="button" value="login">
       
        <div class="clear"></div>
</form>

</body>
</html>
